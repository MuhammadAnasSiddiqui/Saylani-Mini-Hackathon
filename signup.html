<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- component -->
    <nav
        class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-blue-700 shadow sm:items-baseline w-full">
        <div class="mb-2 sm:mb-0">
            <a href="#" class="text-2xl no-underline text-white hover:text-blue-dark">Personal Blogging App</a>
        </div>
        <div>
            <a href="./index.html" class="text-lg no-underline text-white hover:text-blue-dark ml-2">Login</a>
        </div>
    </nav>
    <div class="bg-grey-lighter min-h-screen flex flex-col mt-16">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>

                <input type="text" id="fullName" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="fullname" placeholder="Full Name" />

                <input type="email" id="email" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="email" placeholder="Email" />



                <input type="password" id="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password" placeholder="Password" />
                <input type="password" id="Rpassword" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="phone_number" placeholder="Reapeat Password" />


                <div>
                    <button type="submit" id="signUpBtn"
                        class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                        up</button>
                </div>

            </div>


        </div>
    </div>
</body>
<script type="module" src="signup.js"></script>

</html>
