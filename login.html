<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>

    <nav
        class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-blue-700 shadow sm:items-baseline w-full">
        <div class="mb-2 sm:mb-0">
            <a href="#" class="text-2xl no-underline text-white hover:text-blue-dark">Personal Blogging App</a>
        </div>
        <div>
            <a href="./signup.html" class="text-lg no-underline text-white hover:text-blue-dark ml-2">Signup</a>
        </div>
    </nav>

    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Login</h1>

                <input type="email" id="email" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="email" placeholder="Email" />

                <input type="password" id="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password" placeholder="Password" />
                <div>
                    <button type="submit" id="loginBtn"
                        class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Login
                    </button>
                </div>

            </div>


        </div>
    </div>
</body>


<script src="login.js" type="module"></script>
<script src="https://cdn.tailwindcss.com"></script>

</html>
